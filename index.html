<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="images/guilher.ico" type="image/x-icon" />
    <script defer src="script/script.js"></script>
    <title>Guilher</title>
  </head>
  <body>
    <h1>Personagens que se inspiram no Gui</h1>
    <div id="container-info">
      <div id="expanded-image"></div>
      <div id="container-info-text">
        <h1 id="nome-personagem-info">Nome do Personagem</h1>
        <p id="texto-personagem-info">Texto do Personagem</p>
        <div id="container-info-options">
          <img src="images/fecharIcon.png" alt="Fechar" id="fechar-info">
        </div>
      </div>

    </div>
    <div id="container-cards">
      <div
        class="card-character"
        id="luffy_card"
        style="background-image: url(images/image1.webp)"
        title="Monkey D. Luffy"
      >
        <p style="font-family: 'onepiece', Arial, Helvetica, sans-serif">
          Monkey D. Luffy
        </p>
      </div>
      <div
        class="card-character"
        id="naruto_card"
        style="background-image: url(images/image2.webp)"
        title="Naruto Uzumaki"
      >
        <p style="font-family: 'naruto', Arial, Helvetica, sans-serif">
          Naruto
        </p>
      </div>
      <div
        class="card-character"
        id="goku_card"
        style="background-image: url(images/image3.webp)"
        title="Son Goku"
      >
        <p style="font-family: 'dbz', Arial, Helvetica, sans-serif">Goku</p>
      </div>
      <div
        class="card-character"
        id="itadori_card"
        style="background-image: url(images/image4.webp)"
        title="Yuji Itadori"
      >
        <p style="font-family: 'jujutsu', Arial, Helvetica, sans-serif">
          Yuji Itadori
        </p>
      </div>
      <div
        class="card-character"
        id="hinata_card"
        style="background-image: url(images/image5.webp)"
        title="Shoyo Hinata"
      >
        <p style="font-family: 'haikyuu', Arial, Helvetica, sans-serif">
          Shoyo Hinata
        </p>
      </div>
      <div
        class="card-character"
        id="ash_card"
        style="background-image: url(images/image6.webp)"
        title="Ash Ketchum"
      >
        <p style="font-family: 'pokemon', Arial, Helvetica, sans-serif">Ash</p>
      </div>
      <div
        class="card-character"
        id="miguel_card"
        style="background-image: url(images/image7.webp)"
        title="Miguel Diaz"
      >
        <p style="font-family: 'cobrakai', Arial, Helvetica, sans-serif">
          Miguel Diaz
        </p>
      </div>
      <div
        class="card-character"
        id="bluelock_card"
        style="background-image: url(images/image8.webp)"
        title="Seishiro Nagi"
      >
        <p style="font-family: 'bluelock', Arial, Helvetica, sans-serif">Seishiro Nagi</p>
      </div>
    </div>
  </body>
</html>
